<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sign In and Sign Up form using HTML, CSS and Javascript</title>
      <!-- Boxicons CSS for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="heroSection">
        <div class="container">
            <div class="formbox signin"> <!-- Log In Form -->
                <form action="">
                    <h1>Log In</h1>
                    <div class="inputbox">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bxs-user-circle'></i>
                    </div>
                    <div class="inputbox">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="forgotbox">
                        <a href="#">Forgot your password?</a>
                    </div>
                    <button type="submit" class="btn">Log In</button>
                    <p>or log in with social media platforms</p>
                    <div class="social_icons">
                        <a href="#"><i class='bx bxl-google-plus-circle'></i></a>
                        <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
                        <a href="#"><i class='bx bxl-linkedin-square'></i></a>
                    </div>
                </form>
            </div>
            <!-- Sign Up Form -->
            <div class="formbox register">
                <form action="">
                    <h1>Sign Up</h1>
                    <div class="inputbox">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bxs-user-circle'></i>
                    </div>
                    <div class="inputbox">
                        <input type="email" placeholder="Email" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="inputbox">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <p> or register with social media platforms</p>
                    <div class="social_icons">
                        <a href="#"><i class='bx bxl-google-plus-circle'></i></a>
                        <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
                        <a href="#"><i class='bx bxl-linkedin-square'></i></a>
                    </div>
                </form>
            </div>
            <!-- Toggle Panels -->
            <div class="togglebox">
                 <!-- Left Panel for Registration -->
                <div class="toggle_panel left">
                    <h1>Welcome!</h1>
                    <p>Don't have an account?</p>
                    <button class="btn register_btn">Register</button> <!-- Toggle to Sign Up -->
                </div>
                <!-- Right Panel for Login -->
                <div class="toggle_panel right">
                    <h1>Welcome Back!</h1>
                    <p>Log In to Your Account</p>
                    <button class="btn login_btn">Log In</button> <!-- Toggle to Log In -->
                </div>
            </div>
        </div>
    </section>
    <!-- JavaScript Link -->
    <script src="script.js"></script>
</body>
</html>
